    <script>
      baseurlDev = 'http://localhost:8080';
      //size = '380x253';

      crossroads.addRoute('', function() {
        showHome();
      });

      crossroads.addRoute('blog', function() {
        showBlogPosts();
        hideAlbums();
        hideAlbum();
        hideAlbumPhoto();
      });

      crossroads.addRoute('blog/{post}', function(post) {
        hideAlbums();
        hideAlbum();
        hideAlbumPhoto();
        showBlogPost(post);
      });

      crossroads.addRoute('albums', function() {
        hideBlog();
        hideBlogPost();
        createAlbums();
      });

      crossroads.addRoute('albums/{year}', function(year) {
        hideBlog();
        hideBlogPost();
        createAlbums(year);
      });

      crossroads.addRoute('albums/{year}/{album}', function(year, album) {
        hideBlog();
        hideBlogPost();
        createAlbum(year, album);
      });

      crossroads.addRoute('albums/{year}/{album}/{filename}', function(year, album, filename) {
        hideBlog();
        hideBlogPost();
        createAlbum(year, album, filename);
      });

      function parseHash(newHash, oldHash) {
        crossroads.parse(newHash);
      }

      hasher.initialized.add(parseHash);
      hasher.changed.add(parseHash);
      hasher.init();
    </script>
